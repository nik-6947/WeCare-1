<html>
   <head>
      <meta charset="utf-8"/>
      <title>Sign Up</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="login">
         <h1><strong>Sign Up Here!</strong></h1>
         <form action="javascript:void(0);" method="get">
            <fieldset>
               <p><input type="text" required value="Firstname" onBlur="if(this.value=='')this.value='Firstname'" onFocus="if(this.value=='Firstname')this.value='' "></p>
               <p><input type="text" required value="Lastname" onBlur="if(this.value=='')this.value='Lastname'" onFocus="if(this.value=='Lastname')this.value='' "></p>
               <p><input type="text" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "></p>
               <p><input type="text" required value="Username" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "></p>
               <p><input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p>
               <p><input type="submit" value="Sign Up"></p>
            </fieldset>
         </form>
      </div>
      <!-- end login -->
   </body>
</html>
